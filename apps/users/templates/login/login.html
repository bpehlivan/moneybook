{% extends 'base/base.html' %}

{% block content %}
    <body>
    <nav class="navbar navbar-expand-sm navbar-fixed-top navbar-custom justify-content-center">
        <a class="navbar-brand custom-brand" href="/"><b>MoneyBook</b></a>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center form-grid">
            <div class="row-3">
                <div class="login-form">
                    <form method="post">{% csrf_token %}
                        <h2 class="text-center">Welcome!</h2>
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   name="username"
                                   placeholder="Username" required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ,
                                   name="password"
                                   placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <button type="submit"
                                    class="btn btn-primary btn-block"
                                    id="btn-sign-in">Sign In
                            </button>
                        </div>
                        <div>
                            <a href="{% url 'social:begin' 'google-oauth2' %}"
                               class="btn btn-primary btn-block"
                               id="btn-sign-google">
                                Sign In with <b>Google</b></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% if is_authentication_failed %}
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="alert alert-danger alert-dismissible fade show"
                         role="alert">
                        Login Failed!
                        <button type="button" class="close" data-dismiss="alert"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    </body>
    <style type="text/css">
        body {
            background-color: #417690;
        }

        a {
            color: inherit;
        }

        .navbar-custom {
            background-color: #000000;
            color: #ffffff;
        }

        .custom-brand {
            color: #f47902;
        }

        .custom-brand:hover {
            color: #9f2e00;
        }

        .form-grid {
            margin-top: 10em;
        }

        .login-form {
            width: 340px;
            margin: 50px auto;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .login-form h2 {
            margin: 0 0 15px;
        }

        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }

        .btn {
            font-size: 15px;
            font-weight: bold;
        }

        #btn-sign-in {
            color: white;
            background-color: #3a5a81;
            border-color: white;
        }

        #btn-sign-google {
            color: white;
            background-color: #de5246;
            border-color: white;
        }
    </style>
{% endblock content %}
