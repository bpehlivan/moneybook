{% extends 'base/base-logged.html' %}
{% block head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
{% endblock %}
{% block content %}
    <div class="row justify-content-center" id="form-row">
        <div class="col-md-6">
            <div class="jumbotron">
                <h4 class="display-5">Add Invoice For
                    Debtor: {{ debtor.full_name }}</h4>
                <hr class="my-4">
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control"
                                       name="amount" id="amount"
                                       placeholder="Amount" step="any"
                                       required="required">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="status">Status</label>
                                <select class="form-control" name="status"
                                        id="status" required="required">
                                    <option selected>OPEN</option>
                                    <option>PAID</option>
                                    <option>OVERDUE</option>
                                    <option>CANCELLED</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="datetimepicker1">Due Date</label>
                            <input type='text' id='datetimepicker1' name="due_date" class="form-control"/>
                    </div>
                    <a href="" class="btn btn-secondary">
                        back
                    </a>
                    <div class="float-right">
                        <button type="submit" class="btn btn-success">
                            Save Invoice
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
{% block style-script %}
    <style type="text/css">
        #form-row {
            margin-top: 5em;
        }
    </style>
    <script>
        $('#datetimepicker1').datetimepicker({
            timepicker: false,
            format:'Y-m-d',
        });
    </script>
{% endblock %}
