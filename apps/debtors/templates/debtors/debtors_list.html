{% extends 'base/base-logged.html' %}
{% block head %}
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
{% endblock %}
{% block content %}
    <div class="row justify-content-center" id="table-row">
        <div class="col-md-8">
            <div class="jumbotron">
                <table id="table1" class="display"></table>
                <hr class="my-4">
                <div class="row justify-content-center">
                    <a href="{% url 'debtors:debtors-create' %}"
                       class="btn btn-success">
                        Add
                        Debtor
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block style-script %}
    <style type="text/css">
        #table-row {
            margin-top: 5em;
        }

        /* resizes table */
        .dataTables_wrapper {
            font-size: 13px;
        }
    </style>

    <script>
        var dataSet = [
            {% if not debtors %}
                ["-", "-", "-", "-", "-", "-", "-",],
            {% else %}
                {% for debtor in debtors %}
                    [
                        "{{ debtor.first_name }}",
                        "{{ debtor.last_name }}",
                        "{{ debtor.email }}",
                        "{{ debtor.open_invoice_count }}",
                        "{{ debtor.paid_invoice_count }}",
                        "{{ debtor.overdue_invoice_count }}",
                        "{{ debtor.cancelled_invoice_count }}",
                    ],
                {% endfor %}
            {% endif %}
        ];
        $(document).ready(function () {
            $('#table1').DataTable({
                data: dataSet,
                columns: [
                    {title: "First Name"},
                    {title: "Last Name"},
                    {title: "E-Mail"},
                    {title: "Open Invoice Count"},
                    {title: "Paid Invoice Count"},
                    {title: "Overdue Invoice Count"},
                    {title: "Cancelled Invoice Count"}]
            });
        });
        {% if is_debtor_created %}
            alert("New debtor record succesfully created.");
        {% endif %}
        {% if is_debtor_creation_failed %}
            alert("New debtor record creation failed!");
        {% endif %}
    </script>
{% endblock %}
