{% extends 'base/base-logged.html' %}
{% block content %}
    <div class="row justify-content-center" id="form-row">
        <div class="col-md-6">
            <div class="jumbotron">
                <h6 class="display-5">Responsible
                    Admin: {{ debtor.responsible_admin.username }}</h6>
                <hr class="my-4">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control"
                                       name="first_name" id="firstName"
                                       value="{{ debtor.first_name }}" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control"
                                       name="last_name" id="lastName"
                                       value="{{ debtor.last_name }}"
                                       placeholder="Last Name"
                                       required="required" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" name="email"
                               value="{{ debtor.email }}" id="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="iban">Iban</label>
                        <input type="text" class="form-control" name="iban"
                               value="{{ debtor.iban }}" id="iban" readonly>
                    </div>
                    <a href="{% url 'debtors:debtors-list' %}"
                       class="btn btn-secondary">back
                    </a>
                    <a class="btn btn-warning" href="{% url 'debtors:invoices:invoice-debtor-list' debtor_id=debtor.pk %}">
                        Invoices
                    </a>
            </div>
        </div>
    </div>
{% endblock %}
{% block style-script %}
    <style type="text/css">
        #form-row {
            margin-top: 5em;
        }
    </style>
{% endblock %}
