{% extends 'base/base-logged.html' %}
{% block content %}
    <div class="row justify-content-center" id="form-row">
        <div class="col-md-6">
            <div class="jumbotron">
                <h6 class="display-5">Responsible Admin: {{ debtor.responsible_admin.username }}</h6>
                <hr class="my-4">
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control"
                                       name="first_name"
                                       value="{{ debtor.first_name }}"
                                       placeholder="First Name"
                                       required="required">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control"
                                       name="last_name"
                                       value="{{ debtor.last_name }}"
                                       placeholder="Last Name"
                                       required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email"
                               value="{{ debtor.email }}"
                               placeholder="E-Mail" required="required">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" name="iban"
                               value="{{ debtor.iban }}"
                               placeholder="Iban" required="required">
                    </div>
                    <a href="{% url 'debtors:debtors-list' %}"
                       class="btn btn-secondary">back
                    </a>
                    <button type="button" class="btn btn-warning">Invoices
                    </button>

                    <button type="button" class="btn btn-danger">Delete
                        Debtor
                    </button>
                    <div class="float-right">
                        <button type="submit" class="btn btn-success">Update
                            Debtor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
{% block style-script %}
    <style type="text/css">
        #form-row {
            margin-top: 5em;
        }
    </style>
{% endblock %}
